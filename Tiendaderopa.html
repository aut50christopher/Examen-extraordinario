<!doctype html>
<html lang="es" ng-app="ropaApp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>BD Tienda de ropa</title>
  </head>
  <body ng-controller="ropaController">

    <div class="container bg-light my-4 py-3">
        <p>Usuario actual: {{emailUsuario}} </p>
        <button class="btn btn-primary" ng-click="logout()">Logout</button>
    </div>

    <div class="container bg-info p-6">
      <div class="text-center">
        <h2>TIENDA DE ROPA</h2>
      </div>
      <div class="row">
        <div class="col">
          <div class="input-group mb-3">
            <label for="articuloInput">Articulo</label>
            <input type="text" class="form-control" id="articuloInput" placeholder="Ingrese el articulo que desea surtir para la tienda" ng-model="articuloInput">
            <button class="btn btn-success" type="button" id="button-addon2" ng-click="agregarArticulo()">Agregar articulo</button>
          </div>
          <br>
          </div>
        <div class="col">
          <div class="input-group mb-3">
            <label for="piezasInput">Piezas disponibles</label>
            <input type="number"  min="0" class="form-control" id="piezasInput" placeholder="Ingrese el numero de piezas del articulo seleccionado" ng-model="piezasInput">
            </div>
            <br>
            </div>
        <div class="col">
          <div class="input-group mb-3">
            <label for="paisInput">Pais</label>
            <input type="text" class="form-control" id="paisInput" placeholder="Ingrese el nombre del pais de origen del articulo seleccionado" ng-model="paisInput">
        </div>
        <br>
        </div>
      <div class="input-group mb-3">
        <label for="costoInput">Costo unitario</label>
        <input type="number"  min="0" class="form-control" id="costoInput" placeholder="Digite el costo unitario del articulo seleccionado" ng-model="costoInput">
      </div>
      <br>
      </div>
      <div class="my-3">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="articulo in articulos">
            {{articulo.nombreArticulo}} -- {{articulo.costoArticulo}} -- {{articulo.paisArticulo}} -- {{articulo.piezasArticulo}}
            <button class="btn btn-danger float-right" type="button" ng-click="eliminar(articulo.nombreArticulo)">X</button>
          </li>
        </ul>
      </div>
        <img src="https://www.lostreselefantes.com.co/wp-content/uploads/2023/05/05125935/Vestido-Largo-Amarillo-Nina-Juvenil-Marca-MINE-348561160318001.jpg" class="rounded float-start" alt="Los mejores vestidos a la moda con la mejor calidad y precio" width="250" height="200">
        <img src="https://static.vecteezy.com/system/resources/previews/032/455/962/large_2x/a-pile-of-polo-shirts-and-a-blue-shirt-ai-generated-free-photo.jpg" class="rounded float-end" alt="El mejor diseÃ±o para vestir bien a tu comodidad" width="250" height="200">
        <img src="https://tienda.hechoenveracruz.gob.mx/wp-content/uploads/2021/10/AMARILLA-CAMISA.jpg" class="rounded float-end" alt="Los mejores colores" width="250" height="200">
        <img src="https://cdn.shopify.com/s/files/1/0566/6553/8619/products/product-image-1909333177.jpg" class="rounded float-end" alt="Tambien tenemos zapatos de la mejor calidad" width="250" height="200">
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--Alertas de usuario-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script src="firebaseconfig.js"></script>
    
    <!--Controladores-->
    <script src="appController.js"></script>
    <script src="ropacontrolller.js"></script>
  </body>
</html>
